<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
form {
	width: 35%;
	border: 1px solid black;
	border-radius: 5px;
	margin: 50px auto;
	padding: 20px;
	background-color: #fafafa;
}

.buttons {
	text-align: center;
}

.buttons .btn {
	margin-top: 10px;
	width: 49%;
}
</style>
<body>
<div th:replace="fragments/header :: header-nav" />
<form th:action="@{/allocating}" th:method="post">
<h3 class="text-center py-2">Allocate a Car</h3>
<div class="form-group">
<label>Registration Number:</label>
<input type="text" th:value="${car.registrationNumber}" class="form-control" name="registrationNumber" readonly/>
<label>Price Per Day:</label>
<input type="text" th:value="${car.pricePerDay}" class="form-control" name="pricePerDay" readonly/>
<label>Customer:</label>
<select name="user" class="form-control" >
  <option th:each="user : ${users}" 
          th:value="${user.nationalId}" 
          th:text="${user.nationalId}"></option>
</select>
<label>Start Date:</label>
<input type="date" class="form-control"  name="startDate" required/>
<label>End Date:</label>
<input type="date" class="form-control"  name="endDate" required/>
</div>
<div class="buttons">
			<button type="submit" class="btn btn-success">Submit</button>
			<a th:href="@{/}" class="btn btn-danger">Back to Home</a>
		</div>
</form>
</body>
</html>
